version: "3.3"

services:

mysqldb:
  container_name: mysqldb
  image: mysql:8
  restart: unless-stopped
  environment:
    MYSQL_ROOT_PASSWORD: root
  ports:
    - 3306:3306
  volumes:
    - /home/mysqldata:/var/lib/mysql

spring_app:
  image: spring-image
  container_name: spring-image
  restart: unless-stopped
  ports:
    - 9090:9090
  depends_on:
    - mysqldb



